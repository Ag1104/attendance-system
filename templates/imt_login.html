<!DOCTYPE html>
<html>
<head>
<title>IMT Login</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  color: #92400e;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 1rem;
  border-radius: 8px;
}

button {
  background: #f59e0b;
  color: white;
  border: none;
  cursor: pointer;
}

.error {
  color: red;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Internal Monitoring Team Login</h2>

  <form method="POST">
    <input type="password" name="password" placeholder="Enter IMT password" required>
    <button type="submit">Login</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</div>
</body>
</html>
