<!DOCTYPE html>
<html>
<head>
<title>IMT Login</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Raleway", "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle, hsla(0, 99%, 50%, 1) 45%, hsla(0, 94%, 25%, 1) 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  color: #c40404;
}

input, button {
  width: 90%;
  padding: 12px;
  margin-top: 15px;
  font-size: 1rem;
  border-radius: 8px;
}

button {
  background: #595858;
  color: white;
  border: none;
  cursor: pointer;
}

.error {
  color: red;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Internal Monitoring Team</h2>

  <form method="POST">
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</div>
</body>
</html>
