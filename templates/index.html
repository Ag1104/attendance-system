<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Office Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">


<style>
body {
  font-family: "Raleway", "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle, hsla(0, 99%, 50%, 1) 45%, hsla(0, 94%, 25%, 1) 100%);
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
}


.container {
  background: white;
  padding: 35px;
  border-radius: 15px;
  width: 100%;
  max-width: 360px;
  margin: 0 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h1 {color: #c40404;}

select, button {
  width: 100%;
  padding: 12px;
  font-size: 1.05rem;
  border-radius: 8px;
  margin-top: 15px;
}

button {
  background: #595858;
  color: white;
  border: none;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

#locationStatus {
  margin-top: 15px;
  font-weight: bold;
}

#staffNameDisplay {
  margin-top: 10px;
  font-weight: bold;
  color: black;
}

.page-content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo {
  width: 90px;       /* adjust as needed */
  height: auto;      /* keeps aspect ratio */
  position: absolute;
  top: 105px;        /* above container */
  left: 50%;
  transform: translateX(-50%);
}

</style>
</head>

<body>

<img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Company Logo">
<div class="page-content">
  <div class="container">

  <h1>Office Sign In</h1>

     <strong id="today"></strong>

  <div id="locationStatus">üìç Checking location...</div>

  <select id="staff_id" onchange="onStaffChange()">
    <option value="">-- Select Your Staff ID --</option>
  </select>

  <p id="staffNameDisplay"></p>

  <button id="signinBtn" onclick="signIn()" disabled>Sign In</button>

  <p id="message"></p>
  </div>
</div>
</div>

<script>
const OFFICE_LATITUDE = 6.43090;
const OFFICE_LONGITUDE = 3.43615;
const ALLOWED_RADIUS_METERS = 30;
const R = 6371000;

document.getElementById("today").innerText = new Date().toDateString();

let userLat, userLon;
let staffMap = {};
let locationOk = false;
let deviceSigned = false;

// -------- Load staff list from backend --------
fetch("/staff")
.then(res => res.json())
.then(data => {
    staffMap = data;
    const select = document.getElementById("staff_id");
    select.innerHTML = '<option value="">-- Select Your Staff ID --</option>';
    for (let id in data) {
        select.innerHTML += `<option value="${id}">${id}</option>`; // Staff ID in dropdown
    }
    disableSignedStaff();
});

// -------- Disable already signed staff --------
async function disableSignedStaff() {
    const res = await fetch("/signed_today");
    const signed = await res.json();
    const staffSelect = document.getElementById("staff_id");

    for (let opt of staffSelect.options) {
        if (signed.includes(opt.value)) {
            opt.disabled = true;
            opt.text += " (Signed in)";
        }
    }
}

// -------- Location check --------
function calculateDistance(lat1, lon1, lat2, lon2) {
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*
              Math.sin(dLon/2)**2;
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

navigator.geolocation.getCurrentPosition(pos => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;

    const distance = calculateDistance(userLat, userLon, OFFICE_LATITUDE, OFFICE_LONGITUDE);

    const locStatus = document.getElementById("locationStatus");
    const signinBtn = document.getElementById("signinBtn");

    if (distance <= ALLOWED_RADIUS_METERS) {
        locStatus.innerText = `Within office perimeter (${Math.round(distance)}m)`;
        locStatus.style.color = "green";
        locationOk = true;
    } else {
        locStatus.innerText = `Outside perimeter (${Math.round(distance)}m)`;
        locStatus.style.color = "red";
        locationOk = false;
    }

    // Enable sign-in button if staff selected and location OK and device not signed
    const staffId = document.getElementById("staff_id").value;
    signinBtn.disabled = !(staffId && locationOk && !deviceSigned);
});

// -------- Staff selection --------
function onStaffChange() {
    const staffId = document.getElementById("staff_id").value;
    const nameDisplay = document.getElementById("staffNameDisplay");
    const signinBtn = document.getElementById("signinBtn");

    if (staffId && staffMap[staffId]) {
        nameDisplay.innerText = `Staff Name: ${staffMap[staffId]}`;
    } else {
        nameDisplay.innerText = "";
    }

    signinBtn.disabled = !(staffId && locationOk && !deviceSigned);
}

// -------- Sign-in function --------
function signIn() {
    const staffId = document.getElementById("staff_id").value;
    if (!staffId) return;

    fetch("/signin", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            staff_id: staffId,
            latitude: userLat,
            longitude: userLon
        })
    })
    .then(r => r.json())
    .then(data => {
        const messageEl = document.getElementById("message");
        const signinBtn = document.getElementById("signinBtn");
        const staffSelect = document.getElementById("staff_id");

        if (data.time) {
            messageEl.innerText = `‚úÖ Signed in at ${data.time} (${data.status})`;
            messageEl.style.color = "green";

            // Lock device
            deviceSigned = true;
            signinBtn.disabled = true;
            staffSelect.disabled = true;

            // Mark staff ID as signed in
            const selectedOption = staffSelect.querySelector(`option[value="${staffId}"]`);
            if (selectedOption) {
                selectedOption.disabled = true;
                selectedOption.text += " (Signed in)";
            }
        } else {
            messageEl.innerText = data.message;
            messageEl.style.color = "red";
        }
    });
}
document.getElementById("year").innerText =
  new Date().getFullYear();

</script>
</body>
</html>
